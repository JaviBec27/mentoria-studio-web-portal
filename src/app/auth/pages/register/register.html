<div class="form-container">
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">

    <div class="form-title">
      <img src="images/logo_2.png" alt="MentorIA Studio Logo" class="logo">
    </div>

    <h2>Crear una cuenta</h2>

    <div class="p-fluid">
      <div class="p-field">
        <label for="name">Nombre</label>
        <input id="name" type="text" pInputText formControlName="name" fluid placeholder="Ingresa tu nombre" />
        <small *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.hasError('required')"
          class="p-error">El nombre es requerido.</small>
      </div>

      <div class="p-field">
        <label for="email">Email</label>
        <input id="email" type="email" pInputText formControlName="email" fluid placeholder="Ingresa tu email" />
        <div class="error-container">
          <small *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('required')"
            class="p-error">El email es requerido.</small>
          <small *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('email')"
            class="p-error">El formato del email no es válido.</small>
        </div>
      </div>

      <div class="p-field">
        <label for="password">Contraseña</label>
        <input id="password" type="password" pInputText formControlName="password" fluid placeholder="Ingresa tu contraseña" />
        <small *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.hasError('required')"
          class="p-error">La contraseña es requerida.</small>
        <small *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.hasError('minlength')"
          class="p-error">La contraseña debe tener al menos 8 caracteres.</small>
      </div>

      <div class="p-field">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input id="confirmPassword" type="password" pInputText formControlName="confirmPassword" fluid placeholder="Confirma tu contraseña" />
        <small *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.hasError('passwordsMismatch')"
          class="p-error">Las contraseñas no coinciden.</small>
      </div>
    </div>

    <div class="form-actions">
      <p-button label="Crear Cuenta" styleClass="p-button-primary" type="submit"
        [disabled]="registerForm.invalid"></p-button>
    </div>

    @if (errorMessage()) {
    <div class="error-message">
      {{ errorMessage() }}
    </div>
    }

    <div class="login-link">
      <span>¿Ya tienes una cuenta? </span>
      <a routerLink="/auth/login">Inicia sesión</a>
    </div>
  </form>
</div>
