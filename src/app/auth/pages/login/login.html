<div class="form-container">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-title">
      <img src="images/logo_2.png" alt="MentorIA Studio Logo" class="logo">
    </div>
    <p>Tu asistente académico inteligente</p>


    <div class="p-fluid">
      <div class="p-field">
        <label for="username">Usuario</label>
        <input id="username" type="text" pInputText formControlName="username" autocomplete="username" fluid
          placeholder="Ingresa tu email" />
      </div>
      <div class="p-field">
        <label for="password">Contraseña</label>
        <input id="password" type="password" pInputText formControlName="password" autocomplete="current-password "
          placeholder="Ingresa tu contraseña" fluid />
      </div>
    </div>

    @if (hasError()) {
    <div class="error-message">
      Usuario o contraseña incorrectos.
    </div>
    }

    <div class="form-actions">
      <p-button type="submit" styleClass="p-button-primaryI" label="Iniciar Sesión"></p-button>
    </div>

    <div class="login-link">
      <span>¿No tienes una cuenta? </span>
      <a routerLink="/auth/register">Regístrate aquí</a>
    </div>
  </form>
</div>
