<div class="form-container">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <h2>Bienvenido a MentorIA Studio</h2>
    <p>Tu asistente académico inteligente</p>

    <div class="p-fluid">
      <div class="p-field">
        <label for="username">Usuario</label>
        <input id="username" type="text" pInputText formControlName="username" autocomplete="username" />
      </div>
      <div class="p-field">
        <label for="password">Contraseña</label>
        <input id="password" type="password" pInputText formControlName="password" autocomplete="current-password" />
      </div>
    </div>

    @if (hasError()) {
    <div class="error-message">
      Usuario o contraseña incorrectos.
    </div>
    }

    <div class="form-actions">
      <p-button type="submit" styleClass="p-button-primary my-app-dark"  label="Iniciar Sesión"></p-button>
    </div>

    <div class="login-link">
      <span>¿No tienes una cuenta? </span>
      <a routerLink="/auth/register">Regístrate aquí</a>
    </div>
  </form>
</div>
