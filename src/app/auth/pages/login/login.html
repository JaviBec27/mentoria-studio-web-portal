<div class="login-container">
  <div class="login-card">
    <h2>Bienvenido a MentorIA Studio</h2>
    <p>Tu asistente académico inteligente</p>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="p-field">
        <label for="username">Usuario</label>
        <input id="username" type="text" pInputText formControlName="username" />
      </div>
      <div class="p-field">
        <label for="password">Contraseña</label>
        <input id="password" type="password" pInputText formControlName="password" />
      </div>

      @if (hasError()) {
        <div class="error-message">
          Usuario o contraseña incorrectos.
        </div>
      }

      <button type="submit" pButton label="Iniciar Sesión" class="login-button">Iniciar Sesión</button>
    </form>
  </div>
</div>
